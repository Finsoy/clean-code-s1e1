<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <header class="details">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix screenshot"/><a
        class="details__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="todo">
      <div id="todo__add">
        <label class="title" for="new-task">Add Item</label>
        <input class="inner__text" id="new-task" type="text" />
        <button class="btn">Add</button>
      </div>
      <label class="title" for="new-task">ToDO</label>
      <ul id="incomplete-tasks" class="todo__incomplete list">
        <li class="todo__incomplete-item list__item">
          <input type="checkbox" class="checkbox" />
          <label class="item__task">Pay Bills</label>
          <input class="inner__text" type="text" />
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg"  alt="delete icon"/>
          </button>
        </li>
        <li class="edit-mode todo__incomplete-item list__item">
          <input type="checkbox" class="checkbox" />
          <label class="item__task">Go Shopping</label>
          <input 
            type="text"
            value="Go Shopping"
            class="task inner__text"/>
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="delete icon"/>
          </button>
        </li>
      </ul>
      <label class="title" for="new-task">Completed</label>
      <ul id="completed-tasks" class="todo__completed list">
        <li class="todo__completed-item list__item">
          <input type="checkbox" checked />
          <label class="item__task">See the Doctor</label>
          <input class="inner__text" type="text" />
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="delete icon"/>
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
